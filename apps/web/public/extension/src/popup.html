<!DOCTYPE html>
<html>
<head>
  <title>Cursor Session Helper</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      padding: 8px 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #4338ca;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success {
      background-color: #dcfce7;
      color: #166534;
    }
    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background-color: #dbeafe;
      color: #1e40af;
    }
    .config-section {
      margin-top: 16px;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    .config-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .config-section input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cursor Session Helper</h2>
    <div id="status" class="status info">
      Ready to capture session data
    </div>
    <div style="display:flex; gap:8px;">
      <button id="checkAuthBtn">Check Cursor Auth</button>
      <button id="captureBtn">Capture Session Data</button>
    </div>
    
    <div class="config-section">
      <h3>Configuration</h3>
      <label for="uploadUrl">Upload URL</label>
      <input id="uploadUrl" type="url" placeholder="https://your-server.example.com/api/auth/upload-session" />
      <button id="saveUrlBtn">Save Upload URL</button>
      <div id="configStatus" class="status"></div>
    </div>
  </div>
  <!-- Popup script requests background to verify Cursor auth before upload -->
  <script src="popup.js"></script>
</body>
</html>
